<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Headbook</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- End Bootstrap -->

		<link rel="stylesheet" href="styles.css">
	</head>
  	<body class="home container" ng-controller="main">
    	<div class="jumbotron">
  			<h1>Headbook!</h1>
  			<p>Just like Facebook, but better! Check out all of these awesome posts!</p>
		</div>
		<div class="row">
			<div class="left-column col-md-4">
				<div class="post-order-menu btn-group-vertical btn-group-lg" role="group">
					<div class="post-list-menu-item" order-by="date">Latest Posts</div>
					<div class="post-list-menu-item" order-by="likes">Most popular</div>
					<div class="post-list-menu-item" order-by="comments">Something...</div>
				</div>
			</div>
			<div class="right-column col-md-8">
				<h2>Latest posts</h2>
				<br>
				<ul class="list-unstyled">
					<li ng-repeat="post in posts">
						<div class="panel panel-default">
							<div class="panel-heading">{{post.author}} posted in {{post.date.toLocaleString()}}</div>
							<div class="panel-body">
								<p>{{post.content}}</p>
							</div>
							<div class="panel-footer">
								<button type="button" class="btn btn-default" aria-label="Left Align">
  									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
  									Like
								</button>
								<button type="button" class="btn btn-default" aria-label="Left Align">
  									<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
  									Comment
								</button>
								<button type="button" class="btn btn-default" aria-label="Left Align">
  									<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
  									Share
								</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/ng-template" id="/templates/postListMenuItem.html">
			<a href='#' ng-class='["btn", "btn-default", {"btn-primary": isSelected()}]' ng-click="reOrderPosts()">
				<span class="pull-left" ng-transclude></span>
				<span class='glyphicon glyphicon-menu-right pull-right'></span>
			</a>
		</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/directives/postListMenuItem.js"></script>
  </body>
</html>
